<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a style="font-weight: bold;" class="navbar-brand" href="#">Weather IO</a>
            <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"> -->
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Move the search form to the left -->
                <form class="d-flex search-form" role="search">
                    <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button style="font-weight: bold;" class="btn btn-outline-success" type="submit" id="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Weather Information -->
    <div class="container">
        <h1 style="font-weight: bold;" my-4 text-center>Weather for <span id="cityName"></span></h1>
        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div style="background-color: transparent;" class="card mb-4 rounded-3 shadow-sm border-primary">
                        <div class="card-header-py-3-text-bg-primary-border-primary">
                            <h4 style="font-weight: bold;" class="my-0-fw-normal">Temperature</h4>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled mt-3 mb-4">
                                <li style="font-weight: bold;">Temperature in Celsius: <span id="temp_c"></span></li>
                                <li style="font-weight: bold;">Temperature in Fahrenheit: <span id="temp_f"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div style="background-color: transparent;" class="card mb-4 rounded-3 shadow-sm border-primary">
                        <div class="card-header-py-3-text-bg-primary-border-primary">
                            <h4 style="font-weight: bold;" class="my-0-fw-normal">Wind</h4>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled mt-3 mb-4">
                                <li style="font-weight: bold;">Speed: <span id="wind_kph"></span></li>
                                <li style="font-weight: bold;">Direction: <span id="wind_dir"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div style="background-color: transparent;" class="card mb-4 rounded-3 shadow-sm border-primary">
                        <div class="card-header-py-3-text-bg-primary-border-primary">
                            <h4 style="font-weight: bold;" class="my-0-fw-normal">Humidity</h4>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled mt-3 mb-4">
                                <li style="font-weight: bold;">Feels Like (Â°C): <span id="feelslike_c"></span></li>
                                <li style="font-weight: bold;">Humidity: <span id="humidity"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
